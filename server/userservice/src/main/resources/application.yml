server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: health,info,prometheus
  prometheus:
    enabled: true

my-service:
  message: Hello from Default Profile!

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service_db
    username: user_service_admin
    password: your_secure_password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update

  profiles:
    active: development
---
spring:
  config:
    activate:
      on-profile: "development,production"

my-service:
  message: Hello from a non-default profile!

location:
  service:
    url: http://locationservice:8081
