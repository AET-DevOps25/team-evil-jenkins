server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: health,info,prometheus
  prometheus:
    enabled: true

my-service:
  message: Hello from Default Profile!

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/matchingservice_db
    username: admin
    password: your_secure_password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: development


---

spring:
  config:
    activate:
      on-profile: development

my-service:
  message: Hello from Development!

---
spring:
  config:
    activate:
      on-profile: production

my-service:
  message: Hello from Production!



